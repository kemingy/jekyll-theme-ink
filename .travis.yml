language: ruby
cache: bundler
sudo: false
rvm: 2.5

before_install:
  - chmod +x script/cibuild.sh

install:
  - gem install bundler
  - bundle install

script: script/cibuild.sh

after_success:
  - touch ./_site/.nojekyll

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  on:
    branch: master
  github-token: $GITHUB_TOKEN
  local-dir: docs/build/html
  committer-from-gh: true
