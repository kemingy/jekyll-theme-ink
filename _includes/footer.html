<footer class="site-footer">
    <div class="wrapper">
        <div class="footer-col">
            <ul class="contact-list">
                <li class="p-name">
                    {%- if site.author -%}
                        {{ site.author | escape }}
                    {%- else -%}
                        {{ site.title | escape }}
                    {%- endif -%}
                </li>
                <li>
                    <a href="mailto:{{ site.email }}">
                        {{ site.email }}
                    </a>
                </li>
            </ul>
        </div>

        <div class="footer-col">
            {%- include social.html -%}
        </div>

        <div class="footer-col">
            <p>{{- site.description | escape -}}</p>
        </div>
    </div>
</footer>
